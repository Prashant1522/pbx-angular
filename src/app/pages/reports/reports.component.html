<div class="pading_textdata">

    <div fxLayout="row" fxLayoutWrap="wrap">
      <!-- Card column -->
      <div fxFlex.gt-sm="100%" fxFlex="100">
  
        <mat-tab-group class="billing_tabs" animationDuration="0ms">
          <mat-tab label="Company Summary">
            <div class="company_summary_head full_width">
              <div class="full_width company_summary_content">
                <span class="value_adjust billing_state searching">
                  <input class="search billing_Search textdata_align_left " matInput (keyup)="applyFilter($event.target.value)"
                    placeholder="Search">
                  <span class="search_svg " [innerHTML]="'search' | feather"></span>
                </span></div>
            </div>
            
          </mat-tab>
        </mat-tab-group>
  
      </div>
    </div>
  
  </div>

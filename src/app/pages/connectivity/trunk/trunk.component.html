<div class="pading_textdata">
    <div fxLayout="row" fxLayoutWrap="wrap" class="billing_row">
        <!-- Card column -->
        <div fxFlex.gt-sm="100%" fxFlex="100">
           
              <mat-tab-group animationDuration="10ms" class="billing_tabs space_element"> 
                 <mat-tab label="All Trunks">    
                  <div class="client_search full_width"> 
                    <div class="full_width table_right_adjust"><span class="value_adjust billing_state searching">
                    <input class ="search billing_Search textdata_align_left " matInput (keyup)="applyFilter($event.target.value)" placeholder="Search"> 
                 <span class="search_svg " [innerHTML]="'search' | feather"></span>
                   </span></div></div>
            <div class="mat-elevation-z8">


                <table mat-table [dataSource]="trunkdataelement1" class="client-table">

                    <!-- Position Column -->
                    <ng-container matColumnDef="trunkname">
                        <th mat-header-cell *matHeaderCellDef class="width22"> NAME</th>
                        <td mat-cell *matCellDef="let element"> {{element.trunkname}}
                             </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="tech">
                        <th mat-header-cell *matHeaderCellDef class="width22">TECH</th>
                        <td mat-cell *matCellDef="let element"> <span *ngIf="element.tech; else elseBlock">{{element.tech_one}}</span><ng-template #elseBlock> <span>{{element.tech_two}}</span></ng-template>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="callerid">
                        <th mat-header-cell *matHeaderCellDef class="width22">CALLER ID</th>
                        <td mat-cell *matCellDef="let element"> {{element.callerid}} </td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef class="width22">STATUS</th>
                        <td mat-cell *matCellDef="let element"> <span *ngIf="element.status; else elseblock">Enabled</span><ng-template #elseblock> <span class="disabled_input"> Disabled</span></ng-template>
                        </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="pinning">
                        <th mat-header-cell *matHeaderCellDef class="table_right_adjust width12"> </th>
                        <td mat-cell *matCellDef="let element" class="table_right_adjust">
                            <span class="count value_adjust bg-custom-gray pinning_element lunch" [innerHTML]="'edit' | feather"></span>
                            <span class="count value_adjust bg-custom-gray pinning_element lunch" [innerHTML]="'trash' | feather"></span>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="trunkColumns1"></tr>
                    <tr mat-row *matRowDef="let row; columns: trunkColumns1;"></tr>
                </table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
                       </mat-tab>    
    <mat-tab label="New Trunk">
        <form>
    <div class="pading_textdata1">
      
       <div class="container1"> 
           
           <div class="form_row">  
             <div class="col-25">
               <label class="label" for="fname"><span class="form_Data">Trunk Name</span> <span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
             </div>
             <div class="col-75">
               <input type="text" class="input_text" id="fname" name="firstname" >
             </div>
           </div>
           <div class="form_row">
              <div class="col-25">
                <label for="lname" class="label"><span class="form_Data">Hide CallerID</span><span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
              </div>
              <div class="col-75"> 
                  <mat-slide-toggle ngDefaultControl
          name="hello"></mat-slide-toggle>
                  
               
              </div>
            </div>
           <div class="form_row">
             <div class="col-25">
               <label for="lname" class="label"><span class="form_Data">Outbound CallerID</span><span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
             </div>
             <div class="col-75">
               <input type="text" class="input_text" id="lname" name="lastname" >
             </div>
           </div>
           
           
           <div class="form_row">
              <div class="col-25">
                <label for="lname" class="label"><span class="form_Data">Maximum Channels</span><span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
              </div>
              <div class="col-75">
                <input type="text" class="input_text" id="lname" name="lastname" >
              </div>
            </div>
            <div class="form_row">
                <div class="col-25">
                  <label for="lname" class="label"><span class="form_Data">Asterisk Trunk Dial Options</span><span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
                </div>
                <div class="col-75">
                  <input type="text" class="input_text" id="lname" name="lastname" >
                </div>
              </div>
              <div class="form_row">
                  <div class="col-25">
                    <label for="lname" class="label"><span class="form_Data">Continue if Busy</span><span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
                  </div>
                  <div class="col-75">
                      <mat-slide-toggle ngDefaultControl
              name="hello"></mat-slide-toggle>
                  </div>
                </div>
                <div class="form_row">
                    <div class="col-25">
                      <label for="lname" class="label"><span class="form_Data">Disable Trunk</span><span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
                    </div>
                    <div class="col-75">
                        <mat-slide-toggle ngDefaultControl
               ></mat-slide-toggle>
                    </div>
                  </div>
           </div>
          
         
      
    </div>
    <div class="trunk_setting">
       
        <div class="container2">
            <div class="full_width">
                <span class="font20 bold_element">Outgoing</span> 
               </div>
            <div class="form_row">
              <div class="col-25">
                <label class="label" for="fname"><span class="form_Data">Trunk Name</span> <span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
              </div>
              <div class="col-75">
                <input type="text" class="input_text" id="fname" name="firstname" >
              </div>
            </div>
           
            <div class="form_row">
              <div class="col-25">
                <label class="label" for="fname"><span class="form_Data">Peer Details</span> <span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
              </div>
              <div class="col-75">
                <textarea id="subject" name="subject" rows="6" cols="50"></textarea>
              </div>
            </div>
             </div>
        
     </div>
     <div class="trunk_setting2">
    
      <div class="container2">
          <div class="full_width">
             <span class="font20 bold_element">Incoming</span> 
            </div>
          <div class="form_row">
            <div class="col-25">
              <label class="label" for="fname"><span class="form_Data">User Context</span> <span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
            </div>
            <div class="col-75">
              <input type="text" class="input_text" id="fname" name="firstname" >
            </div>
          </div>
          <div class="form_row">
            <div class="col-25">
              <label class="label" for="fname"><span class="form_Data">User Details</span> <span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" rows="6" cols="50"></textarea>
            </div>
          </div>
          <div class="form_row">
              
            <div class="col-25">
              <label class="label" for="fname"><span class="form_Data">Register Srting</span> <span class="form_svg" [innerHTML]="'help-circle' | feather"></span></label>
            </div>
            <div class="col-75">
              <input type="text" class="input_text" id="fname" name="firstname" >
            </div>
          </div>
           </div>
      
   </div>
   <div class="form_row submit_row">
      <span class="spacing_element" ><input class="bold_element rest_Value" type="reset" value="Reset"></span>
      <span class="spacing_element" ><input class="bold_element input_submit" type="submit" value="Save"></span>
    </div>
  </form>
  </mat-tab>
 </mat-tab-group>
               
       </div>
     
    </div>
    
  </div>
